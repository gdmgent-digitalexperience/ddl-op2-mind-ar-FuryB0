<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <button class="switch-button" id="next-button">
    ACTIVATE POWER
  </button>

  <a-scene 
    id="ar-scene"
    mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1; missTolerance: 10" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false"
  >

    <a-assets>
      <a-asset-item id="plus1-glb" src="./assets/plus1.glb"></a-asset-item>
      <a-asset-item id="reverse-glb" src="./assets/reverse.glb"></a-asset-item>
      <a-asset-item id="stop-glb" src="./assets/stop.glb"></a-asset-item>
      <a-asset-item id="plus2-glb" src="./assets/plus2.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <!-- TARGET 0 +1 -->
    <a-entity mindar-image-target="targetIndex: 0" id="marker-0">
      <a-gltf-model id="model-0"
        src="#plus1-glb"
        scale="0.3 0.3 0.3"
        rotation="0 0 0">
      </a-gltf-model>
    </a-entity>

    <!-- TARGET 1 Reverse -->
    <a-entity mindar-image-target="targetIndex: 1" id="marker-1">
      <a-gltf-model id="model-1"
        src="#reverse-glb"
        scale="0.3 0.3 0.3">
      </a-gltf-model>
    </a-entity>

    <!-- TARGET 2 Stop -->
    <a-entity mindar-image-target="targetIndex: 2" id="marker-2">
      <a-gltf-model id="model-2"
        src="#stop-glb"
        scale="0.3 0.3 0.3">
      </a-gltf-model>
    </a-entity>

    <!-- TARGET 3 +2 -->
    <a-entity mindar-image-target="targetIndex: 3" id="marker-3">
      <a-gltf-model id="model-3"
        src="#plus2-glb"
        scale="0.3 0.3 0.3">
      </a-gltf-model>
    </a-entity>

  </a-scene>

  <script src="./scripts/app.js" defer></script>

</body>
</html>
