<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDL OP2 Image Tracking </title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <a-scene id="ar-scene" mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1; missTolerance: 10" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" device-orientation-permission-ui="enabled: false"
        vr-mode-ui="enabled: false">

        <a-assets>
            <a-asset-item id="avatarModel" src="./assets/money_stacks.glb"></a-asset-item>

        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0" id="target-0">
            <a-box position="0 0 0" material="color: red;" opacity="0.4"></a-box>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1" id="target-1">
            <a-box position="0 0 0" material="color: blue;" opacity="0.4"></a-box>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2" id="target-2">
            <a-box position="0 0 0" material="color: green;" opacity="0.4"></a-box>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3" id="target-3">
            <a-box position="0 0 0" material="color: orange;" opacity="0.4"></a-box>
        </a-entity>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>



</body>

</html>
