<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDL OP2</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 3" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" device-orientation-permission-ui="enabled: false"
        vr-mode-ui="enabled: false">

        <a-assets>
            <a-asset-item id='tax' src='./assets/papers__envelopes.glb'> </a-asset-item>
            <a-asset-item id="money" src="./assets/money_stacks.glb"> </a-asset-item>
            <a-asset-item id='jail' src='./assets/a_jail_cell.glb'> </a-asset-item>
            <a-asset-item id="chance" src="./assets/keychain_clover.glb"> </a-asset-item>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity id='tax' scale="1 1 1"></a-entity>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-entity id='money' scale="1 1 1"></a-entity>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2">
            <a-entity id='jail' scale="1 1 1"></a-entity>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2">
            <a-entity id='chance' scale="1 1 1"></a-entity>
        </a-entity>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>



</body>

</html>
