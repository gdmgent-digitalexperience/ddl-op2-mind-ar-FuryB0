<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <button class="switch-button" id="next-button">
        ACTIVATE POWER
    </button>

    <a-scene id="ar-scene" mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 1; missTolerance: 10"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="plus1-glb" src="./assets/plus1.glb"></a-asset-item>
            <a-asset-item id="reverse-glb" src="./assets/arrow.glb"></a-asset-item>
            <a-asset-item id="stop-glb" src="./assets/stop.glb"></a-asset-item>
            <a-asset-item id="plus2-glb" src="./assets/plus2.glb"></a-asset-item>
        </a-assets>

        <a-camera look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-0">
            <a-sphere color="red" radius="0.3"
                animation="property: scale; to: 1.3 1.3 1.3; dir: alternate; loop: true; dur: 400">
            </a-sphere>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1" id="target-1">
            <a-gltf-model id="model-0" src="#reverse-glb" scale="0.3 0.3 0.3"></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2" id="target-2">
            <a-gltf-model id="model-0" src="#stop-glb" scale="0.3 0.3 0.3"></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3" id="target-3">
            <a-sphere color="purple" radius="0.4" animation="property: rotation; to: 0 360 0; loop: true; dur: 300">
            </a-sphere>
        </a-entity>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>



</body>

</html>
